<!DOCTYPE html>

<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="../css/bootstrap_lux.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="../css/style.css">

        <title>Advance Wars</title>
    </head>
    <body>
        <div id="gameframe"></div>
        <div>
            [!] Click on game window to focus. <br/><br/>
            Arrow Keys : Move Cursor <br/>
            Z : Select <br/>
            X : Cancel <br/>
            C : Change Info Page <br/>
            V : Zoom <br/>
            A : Open Field Menu <br/>
            S : Skip to next orderable troop <br/>
            D : Skip to next orderable factory <br/>
            Shift : Map Inspector <br/>
            Ctrl : Player Survey
        </div>

        <script type="text/javascript" src="./main.js"></script>
    </body>
</html>
