<!DOCTYPE html>
<html lang="en">
 	<head>
	    <title>TicTac 4x4 3-in-a-row</title>
		<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=UTF-8">
		<meta content="width=device-width,initial-scale=1.0" name="viewport">
		<link rel="stylesheet" href="./css/game_xpg.css">
	</head>

	<body id="body">

		<!-- Audio Components -->
		<audio id="placeAvatar">
			<source src="./audio/placeAvatar.mp3" type="audio/mpeg">
			Your browser does not support the audio element.
		</audio>
		<audio id="winGame">
			<source src="./audio/winGame.mp3" type="audio/mpeg">
			Your browser does not support the audio element.
		</audio>
		<audio id="tieGame">
			<source src="./audio/tieGame.mp3" type="audio/mpeg">
			Your browser does not support the audio element.
		</audio>
		<audio id="diceRoll">
			<source src="./audio/diceRoll.mp3" type="audio/mpeg">

		<!-- Shell holds all relevant page elements. Concerning the game, anyway. I think. -->
		<div id="shell">
			<div id="gameMsgBox" onclick="hideGameMsg()"><p id="gameMsg"></p></div>

			<!-- Game Board, Left-Side Control Panel -->
			<div class="console">
				<div class="displaybox box-left">
					<strong>Current Config:</strong><br><br>
					<label>Player 1: &nbsp;&nbsp;<span id="p1Display">X</span></label><br>
					<label>Player 2: &nbsp;&nbsp;<span id="p2Display">O</span></label><br>
				</div>
				<div id="boardState"></div>		<!-- What does this do? TODO: Remove -->
				<div class="controls">
					<button id="btnStart" onclick="startGame()">Start Game</button>
					<div id="messageFrame">
						<p id="showHeader">ACTIVE PLAYER</p>
						<p id="showPlayer">Game Stopped</p>
					</div>
				</div>
			</div>

			<table>

						<div class="photo-container">

							</div>
						</div>
					</td>

						<div class="photo-container">
